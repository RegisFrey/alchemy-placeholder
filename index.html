<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>Something is coming to alchemy.zone</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap');
            body {
                font-family: 'Crimson Text', Garamond, Georgia, serif;
                background-color: rgb(66, 48, 42);
                color: rgb(232, 216, 201);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            h1, h2 { font-weight: normal; }
            .notice-form { display: flex; flex-direction: row;}
            img { margin-right: 15px; align-self: start; }
            h2 { padding: 10px; margin: 0; border-bottom: 1px solid rgba(232, 206, 182, 0.2); }
            .alc_signup_row {
                display: flex;
                flex-direction: row;
                align-items: flex-end;
            }
            #mc_embed_signup {
                border-left: 1px solid rgba(232, 206, 182, 0.2);
            }
            .mc-field-group {
                display: flex;
                flex-direction: column;
            }
            input {
                border: 2px solid #5F544E;
                padding: 15px 20px;
                color: #BB9789;
                background: none;
                font-family: inherit;
                font-size: 1.25em;
                text-align: left;
                margin: 10px;
            }
            input:hover {
                border-color: #FFA85B;
                color: #FFA85B;
            }
            label {
                margin: 0 10px;
                padding-top: 5px;
            }
        </style>
    </head>
